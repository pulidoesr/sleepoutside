<!doctype html>

<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>Sleep Outside | Checkout</title>

    <link rel="stylesheet" href="/css/style.css" />
    <script src="../js/checkout.js" type="module"></script>
  </head>

  <body>
    <header class="divider" id="main-header"></header>
    <main class="divider">
      <section class="products">
        <h2>Review & Place your Order</h2>
      </section>
      <form id="checkoutForm">
        <h2>Checkout Form</h2>

        <label for="fname">First Name</label>
        <input type="text" id="fname" name="fname" required />

        <label for="lname">Last Name</label>
        <input type="text" id="lname" name="lname" required />

        <label for="address">Address</label>
        <input type="text" id="address" name="address" required />

        <label for="city">City</label>
        <input type="text" id="city" name="city" required />

        <label for="state">State</label>
        <input type="text" id="state" name="state" required />

        <label for="zip">Zip Code</label>
        <input type="text" id="zip" name="zip" required />

        <label for="cardNumber">Credit Card Number</label>
        <input type="text" id="cardNumber" name="cardNumber" required />

        <label for="expDate">Expiration Date (MM/YY)</label>
        <input type="text" id="expiration" name="expiration" required />

        <label for="secCode">Security Code (CVV)</label>
        <input type="text" id="secCode" name="secCode" required />

        <button type="submit" id="submitBtn" disabled>Submit</button>
      </form>
      <!-- Area to display the collected data -->
      <div id="formOutput"></div>
      <div class="summary">
        <h2>Order Summary</h2>
        <p><span>Subtotal:</span> <span id="subtotal">$0.00</span></p>
        <p><span>Shipping Estimate:</span> <span id="shipping">$0.00</span></p>
        <p><span>Tax:</span> <span id="tax">$0.00</span></p>
        <p>
          <strong>Order Total:</strong> <strong id="orderTotal">$0.00</strong>
        </p>
      </div>
    </main>
    <footer id="main-footer"></footer>
  </body>
</html>
